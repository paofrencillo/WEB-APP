{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUP - Cavite | Interviewer Table</title>

  <!-- ================= BOOTSTRAP ================= -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="../interviewer/styles/interviewer-table.css" />
  <link rel="icon" href="../../res/tup_logo.png" />
</head>

<body>
  <!-- ================= TUP-C BANNER w/ DL PDF & LOGOUT ================= -->
  <nav class="navbar navbar-expand-lg sticky-top px-5 py-1">
    <img class="navbar-brand p-0 m-0" src="../../res/tupc-banner-white.png" alt="this is TUPC banner" width="375px">
    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li id="dl-pdf" class="nav-item ml-3">
          <a id="download" class="nav-link" href="#">
            <i class="bi bi-download"></i>DOWNLOAD PDF
          </a>
        </li>
        <li id="logout" class="nav-item ml-3">
          <a class="nav-link" href="../../admission/interviewer/interviewer-login.html"><i
              class="bi bi-box-arrow-right"></i>LOGOUT</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>

  <!-- ================= SEARCH , COMBO, NAME ================= -->
  <div id="inter-table" class="container-fluid row mx-0 justify-content-between align-items-center ">
    <h2 id="interviewer-name">Hello, Juan Dela Cruz</h2>
    <div class="row px-0 mx-0 justify-content-end search-combo">
      <input type="search" id="searchInput" onkeyup="tableSearch()" placeholder="Search name">
      
      <!-- ================= SELECT COURSE ================= --> 
      <div>
        <label id="label-course"> Filter by Course</label>
        <select id="select-course">
          <option value="All" selected> All</option>
          <option value="BSCE">BSCE</option>
          <option value="BSEE">BSEE</option>
          <option value="BSME">BSME</option>
          <option value="BET-ET">BET-ET</option>
          <option value="BET-ESET">BET-ESET</option>
          <option value="BET-COET">BET-COET</option>
          <option value="BET-CT">BET-CT</option>
          <option value="BET-MT">BET-MT</option>
          <option value="BET-AT">BET-AT</option>
          <option value="BET-PPT">BET-PPT</option>
          <option value="BSIE-ICT">BSIE-ICT</option>
          <option value="BTTE-AU">BTTE-AU</option>
          <option value="BTTE-EL">BTTE-EL</option>
          <option value="BTTE-E">BTTE-E</option>
          <option value="BTTE-HVACT">BTTE-HVACT</option>
          <option value="BTTE-CP">BTTE-CP</option>
        </select>
      </div>
    </div>
      
  <div class="container-fluid row justify-content-center buttons">
    <button type="button" class="btn-space" onclick="clickedPassed()" id="passed-btn" value="Passed"> PASSED </button>
    &nbsp;
    <button type="button" class="btn-space" onclick="clickedFailed()" id="failed-btn" value="Failed"> FAILED </button>
  </div>
  </div>
  <br>
  
  <div class="container-fluid mt-2 " >
    <div class="table-responsive" style = "overflow-y: scroll; height:60vh;">
      <table id = "mytable" class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th></th>
            <th>NAME</th>
            <th>CONTROL NUMBER</th>
            <th>COURSE</th>
            <th>EMAIL</th>
            <th>DATE OF INTERVIEW</th>
            <th>VENUE</th>
            <th>INTERVIEWER</th>
            <th>RESULT</th>
          </tr>
        </thead>
 
        <tbody id="tabledata"></tbody>
      </table>
    </div>
  </div>
  <br>

  <!-- ================= FOOTER ================= -->
  {% include 'footer-scripts.html' %}

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Other scripts -->
  <script src="../../admission/interviewer/js/interviewer-table.js"></script>
  

</body>


</html>
