{% load static %}

<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'res/tup_logo.png' %}" />
    <title>TUP - Cavite | Interviewer Login</title>
  
    <!-- ================= BOOTSTRAP CSS (kopyahin to sa bawat html files!!!) ================= -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- ================= CSS ================= -->
    <link rel="stylesheet" href="{% static 'css/interviewer-login.css' %}">
  </head>

  <body>
  <!-- ================= TUP-C BANNER w/ NAVIGATION BAR ================= -->
  {% include 'navbar1.html' %}

  <div id="main-container" class="container-fluid">
    <!-- ================= LOGIN FORM ================= -->
    <fieldset class="container">
      <legend>Interviewer Login</legend>
      <form name=login-form action="javascript:validateLogin();" class="was-validated">
        <div class="form-group">
          <label for="interviewer-email">Email Address</label>
          <input type="email" id="interviewer-email" class="form-control" name="interviewer-email" required />
        </div>
        <div class="form-group">
          <label for="interviewer-pass">Password</label>
          <input type="password" id="interviewer-pass" class="form-control" name="interviewer-pass" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>   
      </form>
    </fieldset>
  </div>

  <!-- ================= FOOTER ================= -->
  {% include 'footer-scripts.html' %}

  <!-- Other scripts -->
  <script src="js/interviewer-login.js"></script>
  
  </body>

</html>
