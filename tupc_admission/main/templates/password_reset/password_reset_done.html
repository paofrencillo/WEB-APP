
{% extends 'base-templates/base-password-reset.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <hr>
                    <div class="alert alert-info">
                        An mail with instructions to reset password has been sent to the email you provided.
                    </div>
                    <hr>
                    <a href="{% url 'login_page' %}"><p>Log in instead</p></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
