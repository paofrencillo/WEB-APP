{% extends 'base-templates/base-password-reset.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Reset your Password</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                    </form>
                    <br>
                    <a href="{% url 'login_page' %}"><p>Log in instead</p></a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
