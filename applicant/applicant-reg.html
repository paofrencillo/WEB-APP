<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUP - Cavite | Applicant Registration</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-wrap">
      <div class="header-logo-tupc-name">
        <a class="logo" href="applicant-reg.html"
          ><img
            src="/res/tup_logo.png"
            alt="This is TUP logo"
            width="100px"
            height="100px"
        /></a>
        <h1>Technological University of the Philippines - Cavite</h1>
      </div>
    </header>
    <hr />
    <!-- REGISTRATION FORM -->
    <div class="registration-form">
      <form action="">
        <div class="left-container">
          <label for="email">Email Address</label><br />
          <input type="text" name="email" id="email" /><br />
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" /><br />
          <label for="confirm-password">Confirm Password</label><br />
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          /><br />
        </div>
        <div class="right-container">
          <label for="contact-number">Contact Number</label><br />
          <input type="tel" name="contact-number" id="contact-number" /><br />
          <label for="birthdate">Birth Date</label><br />
          <input type="date" name="birthdate" id="birthdate" /><br />
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
    <hr />
    <!-- FOOTER -->
    <footer class="footer">
      <h5>
        (icon-tel) (046) 416-4920 (icon-email) cavite@tup.edu.ph (icon-web)
        www.tup.edu.ph
      </h5>
      <h5>
        (icon-add) Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite,
        Philippines
      </h5>
    </footer>
  </body>
</html>
