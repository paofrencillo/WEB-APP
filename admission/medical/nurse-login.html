<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>
      TUP - Cavite | Nurse Login
    </title>


     <!-- ================= BOOTSTRAP CSS (kopyahin to sa bawat html files!!!) ================= -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="/styles/medical/nurse-login.css">

  <body>
    <!-- HEADER -->
    <header class="header-wrap">
      <div class="header-logo-tupc-name">
        <img
            src="../../res/tup_logo.png"
            alt="This is TUP logo"
            width="150px"
            height="150px"/>
        <h1>Technological University of the Philippines - Cavite</h1>
      </div>
    </header>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
      <button>Back</button>
      <!-- LOGIN FORM -->
      <form action="">
        <fieldset class="Login">
          <legend>Nurse Login</legend>
          <label for="applicant-id">ID</label>
          <input type="text" name="applicant-id" id="applicant-id" /><br />
          <label for="applicant-pass">Password</label>
          <input
            type="password"
            name="applicant-pass"
            id="applicant-pass"
          /><br />
          <input type="submit" value="Login" /><br /><br />
        </fieldset>
      </form>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
      <h5>
        (icon-tel) (046) 416-4920 (icon-email) cavite@tup.edu.ph (icon-web)
        www.tup.edu.ph
      </h5>
      <h5>
        (icon-add) Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite,
        Philippines
      </h5>
    </footer>
  </body>
