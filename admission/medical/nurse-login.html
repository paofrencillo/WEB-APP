  <div id="main-container">
    <!-- ================= LOGIN FORM ================= -->
    <fieldset class="container">
      <legend>Nurse Login</legend>
      <form action="">
        <div class="form-group">
          <label for="applicant-email">Email Address</label>
          <input type="email" id="applicant-email" class="form-control" name="applicant-email" />
        </div>
        <div class="form-group">
          <label for="applicant-pass">Password</label>
          <input type="password" id="applicant-pass" class="form-control" name="applicant-pass" />
        </div>
        <div class="form-group">
          <input type="submit" value="LOGIN" id="login-btn"/>
        </div>
      </form>
    </fieldset>
  </div>
