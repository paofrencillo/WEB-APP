<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUP - Cavite | Nurse Table</title>

  <!-- ================= BOOTSTRAP ================= -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="../medical/styles/nurse-table.css" />
  <link rel="icon" href="../../res/tup_logo.png" />
</head>


<body>
  <!-- ================= TUP-C BANNER w/ DL PDF & LOGOUT ================= -->
  <nav class="navbar navbar-expand-lg sticky-top px-5 py-1">
    <img class="navbar-brand p-0" src="../../res/tupc-banner-white.png" alt="this is TUPC banner" width="375px">
    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li id="dl-pdf" class="nav-item ml-3">
          <a class="nav-link" href="#"> <i class="bi bi-download"></i> DOWNLOAD PDF</a>
        </li>
        <li id="logout" class="nav-item ml-3">
          <a class="nav-link" href="../../admission/medical/nurse-login.html">
            <i class="bi bi-box-arrow-right"></i>LOGOUT</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <!-- ================= SEARCH , COMBO, NAME ================= -->
  <div class="container-fluid mx-0 row justify-content-between align-items-center">
    <h2 id="nurse-name">Hello, Juan Dela Cruz</h2>
    <div class="row px-0 mx-0 justify-content-end search-combo">
      <input type="search" id="myinput" onkeyup="tableSearch()" placeholder="Search Name">
      &nbsp;
      <!-- ================= SELECT COURSE ================= -->
      <label id="label-course"> Filter by Course </label>
      <select id="select-course">
        <option value="All" selected> All</option>
        <option value="BSCE">
          BSCE</option>
        <option value="BET-COET">
          BET-COET</option>
        <option value="BET-ESET">
          BET-ESET</option>
        <option value="BET-PPET">
          BET-PPET</option>
      </select>
    </div>
  </div>

  <br>

  <div class="container-fluid">
    <div class="table-responsive">
      <table id="mytable" class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th col-index = 1>NAME</th>
            <th col-index = 2>CONTROL NUMBER</th>
            <th col-index = 3>COURSE</th>
            <th col-index = 4>EMAIL</th>
            <th col-index = 5>MEDICAL RESULT</th>
            <th col-index = 6>MEDICAL FILE</th>
          </tr>
        </thead>
        
        <tbody id="tabledata"></tbody>

      </table>
    </div>
  </div>
  <div class="container-fluid row justify-content-center buttons">
    <button type="button" onclick="clickedPassed()" id="button" value="Passed"> PASSED </button>
    &nbsp;
    <button type="button" onclick="clickedFailed()" id="button" value="Failed"> FAILED </button>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="container-fluid row px-0 py-2 m-0">
    <p class="col col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 p-0">Contact Us</p>
    <div class="col col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 px-3">
      <div class="container-fluid row mx-0 px-0 py-2">
        <a href="(046)416-4920" class="col col-xl-2 col-lg-3 col-md-12 col-sm-12 col-12 px-1">
          <i class="bi bi-telephone-fill"></i>(046) 416-4920
        </a>
        <a href="mailto:cavite@tup.edu.ph" target="_blank"
          class="col col-xl-2 col-lg-3 col-md-12 col-sm-12 col-12 px-1">
          <i class="bi bi-envelope-fill"></i>cavite@tup.edu.ph
        </a>
        <a href="http://www.tup.edu.ph/" target="_blank" class="col col-xl-2 col-lg-3 col-md-12 col-sm-12 col-12 px-1">
          <i class="bi bi-globe"></i>www.tup.edu.ph
        </a>
        <a href="https://goo.gl/maps/fBbW2s4u5fNMW67G7" target="_blank"
          class="col col-xl-6 col-lg-3 col-md-12 col-sm-12 col-12 px-1">
          <i class="bi bi-geo-alt-fill"></i>Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite 4114
        </a>
      </div>
    </div>
  </footer>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Other scripts -->
  <script src="../../admission/medical/js/nurse-table.js"></script>

</body>

</html>
