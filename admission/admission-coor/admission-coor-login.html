<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of the Philippines - Cavite | Admission</title>
</head>
<body>
     <!-- HEADER -->
     <header class="header-wrap">
        <div class="header-logo-tupc-name">
          <img
            src="/res/tup_logo.png"
            alt="This is TUP logo"
            width="150px"
            height="150px"/>
          <h1>Technological University of the Philippines - Cavite</h1>
        </div>
      </header>
    <HR></HR><BUTTON>Back</BUTTON><BR></BR>
      <!-- REGISTER FORM -->
    <div>
        <fieldset>
            <legend>Admission Coordination Registration</legend>
            <label for="applicant-id">Name</label>
            <input type="text" name="applicant-id" id="applicant-id" />
            <label for="applicant-department">Department</label>
            <input type="text"name="applicant-department" id="applicant-department" ><br />
            <label for="applicant-email">Email</label>
            <input type="text" name="applicant-email" id="applicant-email">
            <label for="applicant-pass">Password</label>
            <input
              type="password"
              name="applicant-pass"
              id="applicant-pass"><br>
            <label for="applicant-confirm-password">Confirm Password</label>
            <input type="text" name="applicant-confirm-password" id="applicant-confirm-password">
            <button>Register</button>
            <button>Clear Form</button>
        </fieldset><BR></BR>
    <HR></HR>

    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <h5>
          (icon-tel) (046) 416-4920 (icon-email) cavite@tup.edu.ph (icon-web)
          www.tup.edu.ph
        </h5>
        <h5>
          (icon-add) Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite,
          Philippines
        </h5>
      </footer>
</body>
</html>
