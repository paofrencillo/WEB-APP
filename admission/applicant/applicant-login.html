<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technological University of the Philippines - Cavite | Applicant Login</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-wrap">
      <div class="header-logo-tupc-name">
        <img
            src="/res/tup_logo.png"
            alt="This is TUP logo"
            width="150px"
            height="150px"/>
        <h1>Technological University of the Philippines - Cavite</h1>
      </div>
    </header>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
      <button>Back</button>
      <!-- LOGIN FORM -->
      <form action="">
        <fieldset class="login-form">
          <legend>Applicant Login</legend>
          <label for="applicant-id">ID</label><br>
          <input type="text" name="applicant-id" id="applicant-id" /><br />
          <label for="applicant-pass">Password</label><br>
          <input
            type="password"
            name="applicant-pass"
            id="applicant-pass"
          /><br />
          <input type="submit" value="Login" /><br /><br />
          <p>
            If you are new applicant,
            <a href="../applicant/applicant-reg.html">click here</a> to
            register.
          </p>
        </fieldset>
      </form>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
      <h5>
        (icon-tel) (046) 416-4920 (icon-email) cavite@tup.edu.ph (icon-web)
        www.tup.edu.ph
      </h5>
      <h5>
        (icon-add) Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite,
        Philippines
      </h5>
    </footer>
  </body>
</html>
