    <!-- ================= LOGIN FORM ================= -->
    <fieldset class="container">
      <legend>Applicant Login</legend>
      <form action="" class="was-validated">
        <div class="form-group">
          <label for="applicant-email">Email Address</label>
          <input type="email" id="applicant-email" class="form-control" name="applicant-email" required />
        </div>
        <div class="form-group">
          <label for="applicant-pass">Password</label>
          <input type="password" id="applicant-pass" class="form-control" name="applicant-pass" required />
        </div>
        <div class="form-group">
          <input type="submit" value="LOGIN" id="login-btn" />
        </div>
        <br /><br />
        <p>
          If you are new applicant,
          <a href="../applicant/applicant-reg.html">click here</a> to
          register.
        </p>
      </form>
    </fieldset>
