<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Technological University of the Philippines - Cavite | Interviewer Register
    </title>
</head>
<body>
    <!-- HEADER -->
    <header class="header-wrap">
        <div class="header-logo-tupc-name">
          <a class="logo" href="applicant-login.html"
            ><img
              src="/res/tup_logo.png"
              alt="This is TUP logo"
              width="100px"
              height="100px"
          /></a>
          <h1>Technological University of the Philippines - Cavite</h1>
        </div>
      </header>
      <hr>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <button>Back</button>
        <form action="">
            <fieldset class="login-form">
                <legend>Interviewer Registration</legend>
                <label for="interviewer-id">User ID</label>
                <input type="text" name="interviewer-id" id="interviewer-id">
                <form style="width:500px;float:right;text-align:right">
                    <label for="Department">Department</label>
                    <select name="department" id="department">
                        <option value="Industrial">Industrial Department</option>
                        <option value="Math-Sciences">Math and Sciences Department</option>
                        <option value="Engineering">Engineering Department</option>
                    </select>
                </form> <br>
                <label for="interviewer-email">Email</label>
                <input type="text" name="interviewer-email" id="interviewer-email">
                <label for="interviewer-pass">Password</label>
                <input type="password" name="interviewer-pass" id="interviewer-pass">
                <br>
                <label for="confirm-pass">Confirm password before clicking register</label><br>
                <input type="password" name="interviewer-pass" id="interviewer-pass">
                <input type="submit" name="form" value="Register">
                <input type="submit" name="form" value="Clear form">
            </fieldset>
        </form>
    </div>
    <hr>
    <!-- FOOTER -->
    <footer class="footer">
        <h5>
          (icon-tel) (046) 416-4920 (icon-email) cavite@tup.edu.ph (icon-web)
          www.tup.edu.ph
        </h5>
        <h5>
          (icon-add) Carlos Q. Trinidad Avenue, Salawag, Dasmari√±as City, Cavite,
          Philippines
        </h5>
      </footer>
    
</body>
